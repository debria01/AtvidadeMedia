<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sityuação do Aluno</title>
</head>
<body>
    <h1>Resultados do Aluno</h1>
    <div id="situacao"></div>

    <script>
        let professor = prompt("Digite o nome do professor");
        let aluno = prompt ("Digite o nome do aluno");
        let n1 = Number(prompt("Qual foi a primeira nota?"));
        let n2 = Number(prompt("Qual foi a segunda nota?"));
        let n3 = Number(prompt("Qual foi a terceira nota?"));

        let media = ((n1 + n2 + n3)/3).toFixed(2)
        let situacao;

        if
        (media  < 4 ) 
            situacao = "Aluno retido";
        else if (media <7)
            situacao = "Aluno em recuperação";
        else if (media <11) 
            situacao = "Aluno Aprovado";
        else
            situacao = "Esta média é inválida"
       
        document.getElementById("situacao").innerHTML = "Professor: " + professor + "</br>" + "Aluno: " + aluno + 
        "</br>" + "Média: " + media + "</br>" + "Situação Final: " + situacao;
        
    </script>
    
</body>
</html>
